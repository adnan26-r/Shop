<!DOCTYPE html>
<html>
    <head>
        <title>Shop.com Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <h1>Shop.com</h1>
        <form action="home.html" class="frmlg">
            <div class="mb-3">
              <label for="exmail1" class="form-label">Email address</label><br>
              <input type="email" class="form-control" id="exmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exps1" class="form-label">Password</label><br>
              <input type="password" class="form-control" id="exps1" required>
            </div>
            <br>
            <button type="submit" class="btnsub">Submit</button>
          </form>
    </body>
</html>
